<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto IMC</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #e3f2fd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenedor {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #ba68c8;
            box-shadow: 0 0 5px #f3e5f5;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ba68c8;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ab47bc;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #1976d2;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="contenedor">
        <h2>Calcular IMC</h2>

        <form action="calcularimc.php" method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Edad:</label>
            <input type="number" name="edad" required>

            <label>Peso (kg):</label>
            <input type="number" step="0.1" name="peso" required>

            <label>Altura (m):</label>
            <input type="number" step="0.01" name="altura" required>

            <button type="submit">Cargar</button>
        </form>

        <div class="link">
            <a href="consultas.php">Ver Consultas</a>
        </div>
    </div>

</body>
</html>
